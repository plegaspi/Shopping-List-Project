<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 class="title">Shopping List</h1>
    <div id="content">
      <div class="container">
        <h1 class="input-title">Add Item</h1>
        <div class="input-container">
        <input id="addItem" type="text">
        <button onclick="addItem()">Add Item</button>
      </div>
    <div class="class-container">
      <h1 class="input-title">Remove Item by Number</h1>
      <input id="removeItem" type="number">
      <button onclick="removeItem()">Remove Item</button>
    </div>
    </div>
      <div id="shopping-list" class="container">
        <h1 class="list-title">Items</h1>
        <ol id="shoppingList"></ol>
        <h2 class="warning"></h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
